<div class="contact">
  <form #emailForm="ngForm" (ngSubmit)="sendEmail(emailForm.value)">
    <label>Fullname</label>
    <input name="fullname" placeholder="fullname" [(ngModel)]="fullname">
    <!---->
    <label>Email</label>
    <input name="email" type="email" placeholder="email" [(ngModel)]="email">
    <!---->
    <label>Message</label>
    <textarea name="message" rows="3" class="w-100" [(ngModel)]="msg"></textarea>
    <input type="submit" value="submit">
  </form>
</div>
